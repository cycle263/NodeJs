<!DOCTYPE html>
<html ng-app="plunker">
  
  <head>
    <meta charset="utf-8">
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="style.css">
    <script data-require="angular.js@1.0.x" src="http://code.angularjs.org/1.0.7/angular.min.js" data-semver="1.0.7"></script>
    <script>
      var app = angular.module('plunker', []);

      app.controller('MainCtrl', function($scope) {
        $scope.name = 'World';
        
        $scope.group = [
            {"value": 'cycle1', "selected": true},
            {"value": 'cycle2', "selected": false},
            {"value": 'cycle3', "selected": false}
          ];
        
        
        $scope.p = {};
        $scope.p.radioMod = 'cycle2';
       
        $scope.changeRadio = function(model){
            $scope.p.radioMod = model == 'cycle1' ? 'cycle2' :
              model == 'cycle2' ? 'cycle3' :
              model == 'cycle3' ? 'cycle1' : 'cycle1';
        };
        
         console.log($scope.p.radioMod);
      });
    </script>
  </head>
  
  <body ng-controller="MainCtrl">
    <p>Hello {{name}}!</p>
    
    <div ng-repeat="item in group">
      <label for="{{item.value}}"><input type="radio" id="{{item.value}}" name="radioGroup" ng-model="p.radioMod" value="{{item.value}}">{{item.value}}</label>
    </div>
    <input type="button" ng-click="changeRadio(p.radioMod)" value="Change Radio">
    <div>Radio model = {{p.radioMod}}</div>
  </body>

</html>
